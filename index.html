<section data-markdown>
    <script type="text/template">
#git 指令
cd=change directory<br/>
dir=directory<br/>
mk dir=make directory<br/>
git clone ***...........................克隆***倉儲資料<br/>
git branch..............................查詢目前分支<br/>
git branch***...........................建立***分支<br/>
git checkout ***........................改成***分支<br/>
git status..............................查看目前檔案情形<br/>
git config --global user.name "***".....登入名稱***<br/>
git config --global user.email ***......登入信箱***<br/>
git add -A..............................加入全部(-A =all)<br/>
git commit -m...........................提交訊息(-m =message)<br/>
git push ### ***........................提交至###的***分支(若### =origin 表原網頁)
    </script>
</section>


						
</section>
<section>
<section data-markdown>
    <script type="text/template">
#git clone 順序
1.cd 進入想儲存的資料夾
<br/>
2.git clone 遠端的網址 (可在後面加名稱表創一個資料夾)
<br/>
3.git branch 確認分支是否正確，可在後面加名稱表加入一個新分支
<br/>
4.git checkout 切換成想要使用的分支
<br/>
5.git status 確認資料夾狀態
<br/>
6.git all -A 加入全部的修改
<br/>
7.git commit -m 提交並給一個訊息
<br/>
8.git push origin 推回遠端，可在後面家要加入的分支的名稱
    </script>
</section>
